<div class="container">
  <div class="oferta" *ngIf="ofertas !== undefined">

    <div class="row">
      <div class="col">
        <h4>{{ ofertas.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="ofertas.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let img of ofertas.imagens" [src]="img.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ofertas.valor}}0</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>
<br><br><br>
  </div>
</div>
